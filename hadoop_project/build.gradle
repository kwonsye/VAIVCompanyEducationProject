plugins {
    id 'java'
}

group 'com.hadoop.project'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven{
        url "https://repository.cloudera.com/artifactory/cloudera-repos/"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/org.apache.hadoop/hadoop-client
    implementation group: 'org.apache.hadoop', name: 'hadoop-client', version: '3.0.0-cdh6.3.2'
    // https://mvnrepository.com/artifact/org.apache.hadoop/hadoop-mapreduce-client-jobclient
    implementation group: 'org.apache.hadoop', name: 'hadoop-mapreduce-client-jobclient', version: '3.0.0-cdh6.3.2'
    // https://mvnrepository.com/artifact/org.apache.maven.plugins/maven-jar-plugin
    implementation group: 'org.apache.maven.plugins', name: 'maven-jar-plugin', version: '3.0.2'

    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.2'

    implementation "org.projectlombok:lombok:1.18.8"
    annotationProcessor("org.projectlombok:lombok:1.18.8")
}
